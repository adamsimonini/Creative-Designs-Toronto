  <body>

  <section>
    <div class="carousel slide" id="featured" data-ride='carousel' data-inverval="300">

<!-- Invisible iFrame for php page to open in, thereby avoiding redirect -->
<iframe name="contactSubmit" style="display:none;"></iframe>

  <section class="purple-bg text-center" style="padding:1em;"> <!-- Form Start -->
    <div class="row">
      <div class="col-sm-6">
        <form role="form" id="contactForm">
          <fieldset class="form-group">
            <h3>Contact Us</h3>
              <div class="form-group">
                <label for="clientName">Name</label>
                <input name="clientName" type="text" class="purple-text" id="clientName" placeholder="Enter Name" required>
              </div> <!-- form group -->
              <div class="form-group">
                <label for="clientEmail" type="email">E-mail</label>
                <input name="clientEmail" type="text" class="purple-text" id="clientEmail" placeholder="Enter E-mail" required>
              </div> <!-- form group -->
              <div class="form-group">
                <label for="inquiry">Nature of Inquiry</label>
                <select name="inquiry" class="form-control purple-text" id="inquiry">
                  <option value="Website Creation">Website Creation</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Design">Design</option>
                  <option value="Consultation">Consultation</option>-
                  <option value="Other">Other</option>
                </select>
              </div> <!-- form group -->
              <div class="form-group">
                <label for="clientMessage">Details</label>
                <textarea name="clientMessage" class="form-control purple-text" id="clientMessage" placeholder="How may we help you?" required></textarea>
              </div> <!-- form group -->
              <div class="g-recaptcha" data-sitekey="6LdSZCYUAAAAAOMWKTijTksZcoEQRvxdcb6nvUCv"></div>
               <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Submit</button>
          </fieldset>
          <div id="msgSubmit" class="h3 text-center invisible">Message Submitted!</div>
        </form>
      </div>
      <div class="col-sm-6">
        <h3>Headquarters</h3>
        <a target="_blank" href="https://www.google.ca/maps/place/CF+Fairview+Mall/@43.7777485,-79.3469631,17z/data=!3m1!4b1!4m5!3m4!1s0x89d4d2f06edef403:0xd3a2c398cf72cf06!8m2!3d43.7777446!4d-79.3447744">
          <i class="fa fa-map fa-1x"></i> 1800 Sheppard Ave E, North York, ON M2J 5A7 </a>
        <div id="map"></div>
      </div>
    </div>
  </section> <!-- Form End -->

  <footer>
    <section class="span">
      <div class="row text-center">
